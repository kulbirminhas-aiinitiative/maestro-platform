name: Deploy Maestro Services

on:
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - demo
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'development' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=demo" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      - name: Deploy services
        run: |
          chmod +x ./deploy.sh
          SKIP_TESTS_FLAG=""
          if [ "${{ github.event.inputs.skip_tests }}" == "true" ]; then
            SKIP_TESTS_FLAG="--skip-tests"
          fi
          ./deploy.sh ${{ steps.env.outputs.environment }} $SKIP_TESTS_FLAG

      - name: Run health checks
        if: success()
        run: |
          python3 services/cicd/maestro_deploy.py health --environment ${{ steps.env.outputs.environment }}

      - name: Deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed for ${{ steps.env.outputs.environment }}"
          echo "Check logs for details"

  notify:
    name: Send notifications
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Slack notification
        if: needs.deploy.result == 'failure'
        run: |
          # Add Slack webhook notification here
          echo "Would send Slack notification: Deployment failed"
