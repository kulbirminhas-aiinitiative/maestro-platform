# Maestro Platform - Centralized Infrastructure
# Single shared infrastructure for ALL Maestro services
#
# Usage:
#   cd /home/ec2-user/projects/maestro-platform/infrastructure
#   docker-compose -f docker-compose.infrastructure.yml up -d
#
# Then start individual services:
#   cd ../quality-fabric
#   docker-compose up -d

services:
  # ============================================================================
  # DATABASE LAYER - Single PostgreSQL with multiple databases
  # ============================================================================

  maestro-postgres:
    image: postgres:15
    container_name: maestro-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${MAESTRO_POSTGRES_ADMIN_USER:-maestro_admin}
      - POSTGRES_PASSWORD=${MAESTRO_POSTGRES_ADMIN_PASSWORD:?Please set MAESTRO_POSTGRES_ADMIN_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=en_US.utf8 --lc-ctype=en_US.utf8
    # Only expose for admin access - services use internal maestro-network
    ports:
      - "${MAESTRO_POSTGRES_PORT:-25432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./databases/postgres/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - maestro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MAESTRO_POSTGRES_ADMIN_USER:-maestro_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "maestro.service=postgres"
      - "maestro.layer=infrastructure"

  # ============================================================================
  # CACHE LAYER - Single Redis with multiple databases
  # ============================================================================

  maestro-redis:
    image: redis:7-alpine
    container_name: maestro-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${MAESTRO_REDIS_PASSWORD:?Please set MAESTRO_REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
    ports:
      - "${MAESTRO_REDIS_PORT:-27379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - maestro-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    labels:
      - "maestro.service=redis"
      - "maestro.layer=infrastructure"

  # ============================================================================
  # MONITORING LAYER - Prometheus
  # ============================================================================

  maestro-prometheus:
    image: prom/prometheus:latest
    container_name: maestro-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "${PROMETHEUS_PORT:-29090}:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus:/etc/prometheus:ro
    networks:
      - maestro-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    labels:
      - "maestro.service=prometheus"
      - "maestro.layer=monitoring"

  # ============================================================================
  # VISUALIZATION LAYER - Grafana with RBAC
  # ============================================================================

  maestro-grafana:
    image: grafana/grafana:latest
    container_name: maestro-grafana
    restart: unless-stopped
    environment:
      # Admin credentials
      - GF_SECURITY_ADMIN_USER=${MAESTRO_GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${MAESTRO_GRAFANA_ADMIN_PASSWORD:?Please set MAESTRO_GRAFANA_ADMIN_PASSWORD}

      # Server settings
      - GF_SERVER_ROOT_URL=http://localhost:${GRAFANA_PORT:-23000}
      - GF_SERVER_SERVE_FROM_SUB_PATH=false

      # Organizations (Multi-tenancy)
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_USERS_AUTO_ASSIGN_ORG=true
      - GF_USERS_AUTO_ASSIGN_ORG_ID=1
      - GF_USERS_AUTO_ASSIGN_ORG_ROLE=Viewer

      # Authentication
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_AUTH_DISABLE_SIGNOUT_MENU=false

      # Provisioning
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning

      # Plugins
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel

      # Logging
      - GF_LOG_LEVEL=info
      - GF_LOG_MODE=console

      # Database (use PostgreSQL for Grafana's own data)
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=maestro-postgres:5432
      - GF_DATABASE_NAME=grafana
      - GF_DATABASE_USER=maestro_admin
      - GF_DATABASE_PASSWORD=${MAESTRO_POSTGRES_ADMIN_PASSWORD}

    ports:
      - "${GRAFANA_PORT:-23000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - maestro-network
    depends_on:
      maestro-prometheus:
        condition: service_healthy
      maestro-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "maestro.service=grafana"
      - "maestro.layer=monitoring"

  # ============================================================================
  # TRACING LAYER - Jaeger
  # ============================================================================

  maestro-jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: maestro-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    ports:
      # Only expose UI and Collector HTTP - others are for internal use only
      - "${JAEGER_UI_PORT:-26686}:16686"      # UI
      - "${JAEGER_COLLECTOR_PORT:-24268}:14268"  # Collector HTTP
    volumes:
      - jaeger_data:/badger
    networks:
      - maestro-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:14269/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    labels:
      - "maestro.service=jaeger"
      - "maestro.layer=monitoring"

  # ============================================================================
  # STORAGE LAYER - MinIO (S3-Compatible Object Storage)
  # ============================================================================

  maestro-minio:
    image: minio/minio:latest
    container_name: maestro-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:?Please set MINIO_ROOT_PASSWORD}
      - MINIO_BROWSER=on
      - MINIO_PROMETHEUS_AUTH_TYPE=public
    ports:
      - "${MINIO_API_PORT:-29000}:9000"      # S3 API
      - "${MINIO_CONSOLE_PORT:-29001}:9001"  # Web Console
    volumes:
      - minio_data:/data
      - ./storage/minio/init:/docker-entrypoint-initdb.d:ro
    networks:
      - maestro-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    labels:
      - "maestro.service=minio"
      - "maestro.layer=storage"

  # MinIO Client - Auto-create buckets on startup
  maestro-minio-init:
    image: minio/mc:latest
    container_name: maestro-minio-init
    depends_on:
      maestro-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set maestro http://maestro-minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing maestro/mlflow-artifacts;
      mc mb --ignore-existing maestro/dvc-storage;
      mc mb --ignore-existing maestro/nexus-blobs;
      mc mb --ignore-existing maestro/harbor-registry;
      mc mb --ignore-existing maestro/backups;
      mc anonymous set download maestro/mlflow-artifacts;
      mc anonymous set download maestro/dvc-storage;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - maestro-network
    labels:
      - "maestro.service=minio-init"
      - "maestro.layer=storage"

  # ============================================================================
  # ARTIFACT REGISTRY - Harbor (Container & Helm Charts)
  # ============================================================================

  maestro-harbor-database:
    image: goharbor/harbor-db:v2.10.0
    container_name: maestro-harbor-database
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${HARBOR_DB_PASSWORD:?Please set HARBOR_DB_PASSWORD}
      - POSTGRES_USER=postgres
      - POSTGRES_DB=registry
    volumes:
      - harbor_db_data:/var/lib/postgresql/data
    networks:
      - maestro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "maestro.service=harbor-database"
      - "maestro.layer=artifact-registry"

  maestro-harbor-redis:
    image: goharbor/redis-photon:v2.10.0
    container_name: maestro-harbor-redis
    restart: unless-stopped
    networks:
      - maestro-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    labels:
      - "maestro.service=harbor-redis"
      - "maestro.layer=artifact-registry"

  maestro-harbor-core:
    image: goharbor/harbor-core:v2.10.0
    container_name: maestro-harbor-core
    restart: unless-stopped
    depends_on:
      maestro-harbor-database:
        condition: service_healthy
      maestro-harbor-redis:
        condition: service_healthy
    environment:
      - CORE_SECRET=${HARBOR_CORE_SECRET:?Please set HARBOR_CORE_SECRET}
      - JOBSERVICE_SECRET=${HARBOR_JOBSERVICE_SECRET:?Please set HARBOR_JOBSERVICE_SECRET}
      - EXT_ENDPOINT=http://localhost:${HARBOR_HTTP_PORT:-28080}
      - DATABASE_TYPE=postgresql
      - POSTGRESQL_HOST=maestro-harbor-database
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_DATABASE=registry
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=${HARBOR_DB_PASSWORD}
      - POSTGRESQL_SSLMODE=disable
      - REDIS_HOST=maestro-harbor-redis
      - REDIS_PORT=6379
      - _REDIS_URL_CORE=redis://maestro-harbor-redis:6379/0?idle_timeout_seconds=30
      - HARBOR_ADMIN_PASSWORD=${HARBOR_ADMIN_PASSWORD:?Please set HARBOR_ADMIN_PASSWORD}
      - REGISTRY_STORAGE_PROVIDER_NAME=s3
      - REGISTRY_STORAGE_S3_ENDPOINT=http://maestro-minio:9000
      - REGISTRY_STORAGE_S3_BUCKET=harbor-registry
      - REGISTRY_STORAGE_S3_ACCESSKEY=${MINIO_ROOT_USER:-minioadmin}
      - REGISTRY_STORAGE_S3_SECRETKEY=${MINIO_ROOT_PASSWORD}
      - REGISTRY_STORAGE_S3_REGION=us-east-1
      - REGISTRY_STORAGE_S3_SECURE=false
    volumes:
      - harbor_core_data:/data
      - ./storage/harbor/config:/etc/core:ro
    networks:
      - maestro-network
    labels:
      - "maestro.service=harbor-core"
      - "maestro.layer=artifact-registry"

  maestro-harbor-registry:
    image: goharbor/registry-photon:v2.10.0
    container_name: maestro-harbor-registry
    restart: unless-stopped
    depends_on:
      - maestro-harbor-core
    environment:
      - REGISTRY_HTTP_SECRET=${HARBOR_REGISTRY_SECRET:?Please set HARBOR_REGISTRY_SECRET}
      - REGISTRY_STORAGE=s3
      - REGISTRY_STORAGE_S3_ENDPOINT=http://maestro-minio:9000
      - REGISTRY_STORAGE_S3_BUCKET=harbor-registry
      - REGISTRY_STORAGE_S3_ACCESSKEY=${MINIO_ROOT_USER:-minioadmin}
      - REGISTRY_STORAGE_S3_SECRETKEY=${MINIO_ROOT_PASSWORD}
      - REGISTRY_STORAGE_S3_REGION=us-east-1
      - REGISTRY_STORAGE_S3_SECURE=false
    volumes:
      - harbor_registry_data:/storage
    networks:
      - maestro-network
    labels:
      - "maestro.service=harbor-registry"
      - "maestro.layer=artifact-registry"

  maestro-harbor-jobservice:
    image: goharbor/harbor-jobservice:v2.10.0
    container_name: maestro-harbor-jobservice
    restart: unless-stopped
    depends_on:
      - maestro-harbor-core
    environment:
      - CORE_SECRET=${HARBOR_CORE_SECRET}
      - JOBSERVICE_SECRET=${HARBOR_JOBSERVICE_SECRET}
      - CORE_URL=http://maestro-harbor-core:8080
      - REGISTRY_URL=http://maestro-harbor-registry:5000
    networks:
      - maestro-network
    labels:
      - "maestro.service=harbor-jobservice"
      - "maestro.layer=artifact-registry"

  maestro-harbor-portal:
    image: goharbor/harbor-portal:v2.10.0
    container_name: maestro-harbor-portal
    restart: unless-stopped
    depends_on:
      - maestro-harbor-core
    networks:
      - maestro-network
    labels:
      - "maestro.service=harbor-portal"
      - "maestro.layer=artifact-registry"

  maestro-harbor-nginx:
    image: goharbor/nginx-photon:v2.10.0
    container_name: maestro-harbor-nginx
    restart: unless-stopped
    depends_on:
      - maestro-harbor-core
      - maestro-harbor-portal
      - maestro-harbor-registry
    ports:
      - "${HARBOR_HTTP_PORT:-28080}:8080"
    volumes:
      - ./storage/harbor/nginx:/etc/nginx:ro
    networks:
      - maestro-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v2.0/ping"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    labels:
      - "maestro.service=harbor-nginx"
      - "maestro.layer=artifact-registry"

  # ============================================================================
  # ARTIFACT REPOSITORY - Nexus OSS (Universal Repository Manager)
  # ============================================================================

  maestro-nexus:
    image: sonatype/nexus3:latest
    container_name: maestro-nexus
    restart: unless-stopped
    environment:
      - INSTALL4J_ADD_VM_PARAMS=-Xms2703m -Xmx2703m -XX:MaxDirectMemorySize=2703m
      - NEXUS_CONTEXT=/
    ports:
      - "${NEXUS_WEB_PORT:-28081}:8081"      # Web UI
      - "${NEXUS_DOCKER_PORT:-28082}:8082"    # Docker Registry
      - "${NEXUS_PYPI_PORT:-28083}:8083"      # PyPI Repository
      - "${NEXUS_NPM_PORT:-28084}:8084"       # npm Registry
    volumes:
      - nexus_data:/nexus-data
      - ./storage/nexus/config:/opt/sonatype/nexus/etc:ro
    networks:
      - maestro-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/service/rest/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    labels:
      - "maestro.service=nexus"
      - "maestro.layer=artifact-registry"

  # ============================================================================
  # ML PLATFORM - Enhanced MLflow
  # ============================================================================

  maestro-mlflow:
    image: python:3.11-slim
    container_name: maestro-mlflow
    restart: unless-stopped
    depends_on:
      maestro-postgres:
        condition: service_healthy
      maestro-minio:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - MLFLOW_S3_ENDPOINT_URL=http://maestro-minio:9000
      - MLFLOW_S3_IGNORE_TLS=true
    ports:
      - "${MLFLOW_PORT:-25000}:5000"
    command: >
      sh -c "
        pip install mlflow boto3 psycopg2-binary &&
        mlflow server
          --host 0.0.0.0
          --port 5000
          --backend-store-uri postgresql://maestro_admin:${MAESTRO_POSTGRES_ADMIN_PASSWORD}@maestro-postgres:5432/mlflow
          --default-artifact-root s3://mlflow-artifacts/
          --serve-artifacts
      "
    volumes:
      - mlflow_data:/mlflow
    networks:
      - maestro-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    labels:
      - "maestro.service=mlflow"
      - "maestro.layer=ml-platform"

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  maestro-network:
    name: maestro-network
    driver: bridge
    labels:
      - "maestro.network=shared"

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  postgres_data:
    name: maestro_postgres_data
    labels:
      - "maestro.volume=postgres"

  redis_data:
    name: maestro_redis_data
    labels:
      - "maestro.volume=redis"

  prometheus_data:
    name: maestro_prometheus_data
    labels:
      - "maestro.volume=prometheus"

  grafana_data:
    name: maestro_grafana_data
    labels:
      - "maestro.volume=grafana"

  jaeger_data:
    name: maestro_jaeger_data
    labels:
      - "maestro.volume=jaeger"

  minio_data:
    name: maestro_minio_data
    labels:
      - "maestro.volume=minio"

  harbor_db_data:
    name: maestro_harbor_db_data
    labels:
      - "maestro.volume=harbor-database"

  harbor_core_data:
    name: maestro_harbor_core_data
    labels:
      - "maestro.volume=harbor-core"

  harbor_registry_data:
    name: maestro_harbor_registry_data
    labels:
      - "maestro.volume=harbor-registry"

  nexus_data:
    name: maestro_nexus_data
    labels:
      - "maestro.volume=nexus"

  mlflow_data:
    name: maestro_mlflow_data
    labels:
      - "maestro.volume=mlflow"
