# Maestro Platform - Redis Configuration
# Shared cache/session store for all services

# ============================================================================
# NETWORK
# ============================================================================
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ============================================================================
# GENERAL
# ============================================================================
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# ============================================================================
# SECURITY
# ============================================================================
# Password authentication (set via environment variable)
# requirepass maestro_redis_secure_2025

# Rename dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_maestro_2025"

# ============================================================================
# PERSISTENCE
# ============================================================================
# RDB snapshots
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ============================================================================
# MEMORY MANAGEMENT
# ============================================================================
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ============================================================================
# PERFORMANCE
# ============================================================================
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# ============================================================================
# REPLICATION (for production)
# ============================================================================
# repl-diskless-sync yes
# repl-diskless-sync-delay 5

# ============================================================================
# CLIENT LIMITS
# ============================================================================
maxclients 10000
