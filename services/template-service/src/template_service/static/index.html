<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAESTRO Template Library - Browse & Discover Templates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: #f7f9fc;
            padding: 20px;
            border-bottom: 1px solid #e1e8ed;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .controls {
            padding: 30px;
            background: #f7f9fc;
            border-bottom: 1px solid #e1e8ed;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
        }

        .filter-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .content {
            padding: 30px;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .template-card {
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .template-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .template-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 5px;
        }

        .quality-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .quality-excellent {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .quality-good {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .template-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .meta-icon {
            font-size: 1rem;
        }

        .template-description {
            color: #495057;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .template-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .template-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f7f9fc;
            color: #667eea;
            border: 1px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 800px;
            margin: 40px auto;
            border-radius: 16px;
            padding: 40px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #6c757d;
            background: none;
            border: none;
        }

        .modal-close:hover {
            color: #000;
        }

        .code-block {
            background: #f7f9fc;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
        }

        .code-block pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ MAESTRO Template Library</h1>
            <p>Production-Ready Templates for AI-Powered Development</p>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="totalTemplates">-</div>
                <div class="stat-label">Total Templates</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="avgQuality">-</div>
                <div class="stat-label">Avg Quality Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="languages">-</div>
                <div class="stat-label">Languages</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="frameworks">-</div>
                <div class="stat-label">Frameworks</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="Search templates by name, description, tags...">
                <button class="btn" onclick="loadTemplates()">üîç Search</button>
                <button class="btn" onclick="resetFilters()">üîÑ Reset</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Category</label>
                    <select class="filter-select" id="categoryFilter" onchange="loadTemplates()">
                        <option value="">All Categories</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Language</label>
                    <select class="filter-select" id="languageFilter" onchange="loadTemplates()">
                        <option value="">All Languages</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Framework</label>
                    <select class="filter-select" id="frameworkFilter" onchange="loadTemplates()">
                        <option value="">All Frameworks</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Quality Score</label>
                    <select class="filter-select" id="qualityFilter" onchange="loadTemplates()">
                        <option value="">All Quality Levels</option>
                        <option value="90">Excellent (90+)</option>
                        <option value="80">Good (80+)</option>
                        <option value="70">Fair (70+)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="content">
            <div id="templatesContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading templates...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Template Detail Modal -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let allTemplates = [];
        let filters = {};

        // Load templates on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadTemplates();
            await loadFilterOptions();
        });

        async function loadTemplates() {
            const container = document.getElementById('templatesContainer');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Loading templates...</p></div>';

            try {
                // Build query parameters
                const params = new URLSearchParams();
                const search = document.getElementById('searchInput').value;
                const category = document.getElementById('categoryFilter').value;
                const language = document.getElementById('languageFilter').value;
                const framework = document.getElementById('frameworkFilter').value;
                const quality = document.getElementById('qualityFilter').value;

                if (search) params.append('search', search);
                if (category) params.append('category', category);
                if (language) params.append('language', language);
                if (framework) params.append('framework', framework);
                if (quality) params.append('min_quality_score', quality);

                const response = await fetch(`${API_BASE}/api/v1/templates?${params.toString()}`);
                const data = await response.json();

                allTemplates = data.templates || [];

                // Calculate stats from templates
                const stats = {
                    total_templates: data.total || 0,
                    average_quality_score: allTemplates.length > 0
                        ? allTemplates.reduce((sum, t) => sum + (t.quality_score || 0), 0) / allTemplates.length
                        : 0,
                    unique_languages: new Set(allTemplates.map(t => t.language).filter(Boolean)).size,
                    unique_frameworks: new Set(allTemplates.map(t => t.framework).filter(Boolean)).size
                };
                updateStats(stats);
                renderTemplates(allTemplates);

            } catch (error) {
                console.error('Error loading templates:', error);
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">‚ö†Ô∏è</div>
                        <h2>Error Loading Templates</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function loadFilterOptions() {
            try {
                // Load unique values for filters
                const response = await fetch(`${API_BASE}/api/v1/templates?limit=1000`);
                const data = await response.json();
                const templates = data.templates || [];

                // Extract unique values
                const categories = [...new Set(templates.map(t => t.category).filter(Boolean))].sort();
                const languages = [...new Set(templates.map(t => t.language).filter(Boolean))].sort();
                const frameworks = [...new Set(templates.map(t => t.framework).filter(Boolean))].sort();

                // Populate filters
                populateSelect('categoryFilter', categories);
                populateSelect('languageFilter', languages);
                populateSelect('frameworkFilter', frameworks);

            } catch (error) {
                console.error('Error loading filter options:', error);
            }
        }

        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            const currentValue = select.value;

            // Keep first option (All...)
            while (select.options.length > 1) {
                select.remove(1);
            }

            options.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt.charAt(0).toUpperCase() + opt.slice(1).replace(/_/g, ' ');
                select.appendChild(option);
            });

            select.value = currentValue;
        }

        function updateStats(stats) {
            document.getElementById('totalTemplates').textContent = stats.total_templates || 0;
            document.getElementById('avgQuality').textContent = (stats.average_quality_score || 0).toFixed(1);
            document.getElementById('languages').textContent = stats.unique_languages || 0;
            document.getElementById('frameworks').textContent = stats.unique_frameworks || 0;
        }

        function renderTemplates(templates) {
            const container = document.getElementById('templatesContainer');

            if (templates.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h2>No Templates Found</h2>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="template-grid">
                    ${templates.map(template => renderTemplateCard(template)).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        function renderTemplateCard(template) {
            const quality = template.quality_score || 0;
            const qualityClass = quality >= 90 ? 'quality-excellent' : quality >= 80 ? 'quality-good' : '';

            return `
                <div class="template-card" onclick="showTemplateDetail('${template.id}')">
                    <div class="template-header">
                        <div>
                            <div class="template-title">${template.name || 'Unnamed Template'}</div>
                        </div>
                        <div class="quality-badge ${qualityClass}">${quality}/100</div>
                    </div>

                    <div class="template-meta">
                        <div class="meta-item">
                            <span class="meta-icon">üìÅ</span>
                            <span>${template.category || 'general'}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-icon">üíª</span>
                            <span>${template.language || 'N/A'}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-icon">üîß</span>
                            <span>${template.framework || 'none'}</span>
                        </div>
                    </div>

                    <div class="template-description">
                        ${template.description || 'No description available'}
                    </div>

                    <div class="template-tags">
                        ${(template.tags || []).slice(0, 5).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>

                    <div class="template-actions" onclick="event.stopPropagation()">
                        <button class="action-btn btn-primary" onclick="downloadTemplate('${template.id}')">üì• Download</button>
                        <button class="action-btn btn-secondary" onclick="showTemplateDetail('${template.id}')">üëÅÔ∏è Details</button>
                    </div>
                </div>
            `;
        }

        async function showTemplateDetail(templateId) {
            try {
                const response = await fetch(`${API_BASE}/api/v1/templates/${templateId}`);
                const template = await response.json();

                const modalContent = document.getElementById('modalContent');
                modalContent.innerHTML = `
                    <h2>${template.name || 'Template Details'}</h2>

                    <div style="margin: 20px 0;">
                        <h3>üìä Quality Metrics</h3>
                        <div class="template-meta" style="margin-top: 10px;">
                            <div class="meta-item"><strong>Quality:</strong> ${template.quality_score || 0}/100</div>
                            <div class="meta-item"><strong>Security:</strong> ${template.security_score || 0}/100</div>
                            <div class="meta-item"><strong>Performance:</strong> ${template.performance_score || 0}/100</div>
                            <div class="meta-item"><strong>Maintainability:</strong> ${template.maintainability_score || 0}/100</div>
                        </div>
                    </div>

                    <div style="margin: 20px 0;">
                        <h3>üìù Description</h3>
                        <p>${template.description || 'No description'}</p>
                    </div>

                    <div style="margin: 20px 0;">
                        <h3>üè∑Ô∏è Tags</h3>
                        <div class="template-tags">
                            ${(template.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>

                    <div style="margin: 20px 0;">
                        <h3>üì¶ Dependencies</h3>
                        <div class="code-block">
                            <pre>${(template.dependencies || []).join('\\n') || 'No dependencies'}</pre>
                        </div>
                    </div>

                    <div style="margin: 20px 0;">
                        <h3>üöÄ Quick Start</h3>
                        <p><strong>Language:</strong> ${template.language || 'N/A'}</p>
                        <p><strong>Framework:</strong> ${template.framework || 'none'}</p>
                        <p><strong>Category:</strong> ${template.category || 'general'}</p>
                    </div>

                    <div style="margin-top: 30px; display: flex; gap: 15px;">
                        <button class="btn" onclick="downloadTemplate('${template.id}')">üì• Download Template</button>
                        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                    </div>
                `;

                document.getElementById('templateModal').style.display = 'block';

            } catch (error) {
                console.error('Error loading template details:', error);
                alert('Error loading template details');
            }
        }

        async function downloadTemplate(templateId) {
            try {
                const response = await fetch(`${API_BASE}/api/v1/templates/${templateId}`);
                const template = await response.json();

                // Create downloadable JSON
                const blob = new Blob([JSON.stringify(template, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${template.name || 'template'}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

            } catch (error) {
                console.error('Error downloading template:', error);
                alert('Error downloading template');
            }
        }

        function closeModal() {
            document.getElementById('templateModal').style.display = 'none';
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('languageFilter').value = '';
            document.getElementById('frameworkFilter').value = '';
            document.getElementById('qualityFilter').value = '';
            loadTemplates();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('templateModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
