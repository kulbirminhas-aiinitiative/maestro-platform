apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventsourcing-api
  namespace: eventsourcing
  labels:
    app: eventsourcing-api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: eventsourcing-api
  template:
    metadata:
      labels:
        app: eventsourcing-api
        tier: backend
    spec:
      containers:
      - name: api
        image: eventsourcing-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: eventsourcing-config
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: eventsourcing-config
              key: db_port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: eventsourcing-config
              key: db_name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: eventsourcing-secrets
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: eventsourcing-secrets
              key: db_password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: eventsourcing-config
              key: redis_host
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: eventsourcing-secrets
              key: secret_key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: eventsourcing-api-service
  namespace: eventsourcing
spec:
  type: LoadBalancer
  selector:
    app: eventsourcing-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: eventsourcing-config
  namespace: eventsourcing
data:
  db_host: "postgres-service"
  db_port: "5432"
  db_name: "eventsourcing"
  redis_host: "redis-service"
  redis_port: "6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: eventsourcing-secrets
  namespace: eventsourcing
type: Opaque
stringData:
  db_user: "postgres"
  db_password: "postgres"
  secret_key: "change-this-in-production"