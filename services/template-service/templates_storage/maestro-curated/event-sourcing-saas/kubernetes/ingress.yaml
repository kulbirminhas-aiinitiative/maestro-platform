apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eventsourcing-ingress
  namespace: eventsourcing
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.eventsourcing.example.com
    secretName: eventsourcing-tls
  rules:
  - host: api.eventsourcing.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eventsourcing-api-service
            port:
              number: 80