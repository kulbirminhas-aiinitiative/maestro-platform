global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ml-pipeline-cluster'
    environment: 'production'

scrape_configs:
  - job_name: 'ml-pipeline-api'
    static_configs:
      - targets: ['ml-pipeline-api:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'redis'
    static_configs:
      - targets: ['ml-pipeline-redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['ml-pipeline-postgres:5432']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alerts.yml"