openapi: 3.0.3
info:
  title: Sunday.com API
  version: 1.0.0
  description: |
    Sunday.com Work Management Platform API

    Production-ready API with:
    - ADR-006 compliant resilience patterns (circuit breaker, retry, timeout, fallback)
    - Prometheus metrics at /metrics
    - Health monitoring at /health
    - Real-time WebSocket support
    - GraphQL and REST hybrid API

  contact:
    name: Sunday.com Team
    email: api@sunday.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://api.sunday.com
    description: Production server

tags:
  - name: Health
    description: Health check and monitoring endpoints
  - name: Boards
    description: Work management boards
  - name: Tasks
    description: Task management
  - name: Users
    description: User management
  - name: Automations
    description: AI-powered automations

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check endpoint
      description: Returns service health status with dependency checks
      operationId: getHealth
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [healthy, degraded]
                  timestamp:
                    type: string
                    format: date-time
                  dependencies:
                    type: object
                    properties:
                      database:
                        type: string
                        enum: [up, down]
                      cache:
                        type: string
                        enum: [up, down]
        '503':
          description: Service is unhealthy

  /metrics:
    get:
      tags:
        - Health
      summary: Prometheus metrics endpoint
      description: Returns Prometheus-compatible metrics
      operationId: getMetrics
      responses:
        '200':
          description: Metrics in Prometheus format
          content:
            text/plain:
              schema:
                type: string

  /api/boards:
    get:
      tags:
        - Boards
      summary: List all boards
      description: Get all boards for the authenticated user
      operationId: listBoards
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of boards
          content:
            application/json:
              schema:
                type: object
                properties:
                  boards:
                    type: array
                    items:
                      $ref: '#/components/schemas/Board'
                  total:
                    type: integer
                  page:
                    type: integer
        '401':
          description: Unauthorized

    post:
      tags:
        - Boards
      summary: Create a new board
      operationId: createBoard
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                description:
                  type: string
                template:
                  type: string
      responses:
        '201':
          description: Board created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Board'

  /api/boards/{boardId}/tasks:
    get:
      tags:
        - Tasks
      summary: List tasks in a board
      operationId: listTasks
      security:
        - bearerAuth: []
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Board:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Task:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        status:
          type: string
          enum: [todo, in_progress, done]
        priority:
          type: string
          enum: [low, medium, high, urgent]
        assignee:
          type: string
        dueDate:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
