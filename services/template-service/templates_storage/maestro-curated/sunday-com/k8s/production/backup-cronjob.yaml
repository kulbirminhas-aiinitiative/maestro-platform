apiVersion: batch/v1
kind: CronJob
metadata:
  name: database-backup
  namespace: sunday-production
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM UTC
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: postgres-backup
            image: postgres:15-alpine
            env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: sunday-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: sunday-secrets
                  key: AWS_SECRET_ACCESS_KEY
            command:
            - /bin/bash
            - -c
            - |
              set -e
              DATE=$(date +%Y%m%d_%H%M%S)
              BACKUP_FILE="sunday_backup_${DATE}.sql"

              echo "Starting database backup..."
              pg_dump -h postgres-service -U sunday_user -d sunday_db > /tmp/${BACKUP_FILE}

              echo "Compressing backup..."
              gzip /tmp/${BACKUP_FILE}

              echo "Uploading to S3..."
              aws s3 cp /tmp/${BACKUP_FILE}.gz s3://sunday-backups/database/${BACKUP_FILE}.gz

              echo "Backup completed successfully: ${BACKUP_FILE}.gz"

              # Clean up local files
              rm /tmp/${BACKUP_FILE}.gz
          restartPolicy: OnFailure
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: log-cleanup
  namespace: sunday-production
spec:
  schedule: "0 3 * * 0"  # Weekly on Sunday at 3 AM UTC
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: log-cleanup
            image: alpine:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "Cleaning up old log files..."
              find /var/log -name "*.log" -type f -mtime +7 -delete
              echo "Log cleanup completed"
            volumeMounts:
            - name: log-volume
              mountPath: /var/log
          volumes:
          - name: log-volume
            hostPath:
              path: /var/log
          restartPolicy: OnFailure
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1