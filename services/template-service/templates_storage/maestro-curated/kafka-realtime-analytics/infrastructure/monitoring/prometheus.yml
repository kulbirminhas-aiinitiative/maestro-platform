global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'analytics-cluster'
    environment: 'production'

scrape_configs:
  # Producer service
  - job_name: 'producer'
    static_configs:
      - targets: ['producer:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # API service
  - job_name: 'api'
    static_configs:
      - targets: ['api:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Kafka metrics (JMX Exporter)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9101']
    scrape_interval: 15s

  # PostgreSQL metrics (if exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    scrape_interval: 30s

  # Redis metrics (if exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

