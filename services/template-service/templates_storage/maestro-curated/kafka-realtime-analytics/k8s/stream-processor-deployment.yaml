apiVersion: v1
kind: ConfigMap
metadata:
  name: stream-processor-config
  namespace: analytics-platform
data:
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  POSTGRES_HOST: "postgres"
  POSTGRES_DB: "analytics"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: stream-processor-secret
  namespace: analytics-platform
type: Opaque
stringData:
  POSTGRES_USER: analytics_user
  POSTGRES_PASSWORD: analytics_pass
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stream-processor
  namespace: analytics-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stream-processor
  template:
    metadata:
      labels:
        app: stream-processor
    spec:
      containers:
        - name: stream-processor
          image: analytics-stream-processor:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: stream-processor-config
            - secretRef:
                name: stream-processor-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"