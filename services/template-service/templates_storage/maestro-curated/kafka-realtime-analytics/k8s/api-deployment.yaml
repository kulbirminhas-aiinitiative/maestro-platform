apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: analytics-platform
data:
  SERVICE_PORT: "8081"
  POSTGRES_HOST: "postgres"
  POSTGRES_DB: "analytics"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secret
  namespace: analytics-platform
type: Opaque
stringData:
  POSTGRES_USER: analytics_user
  POSTGRES_PASSWORD: analytics_pass
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: analytics-platform
spec:
  type: LoadBalancer
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: analytics-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: analytics-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"