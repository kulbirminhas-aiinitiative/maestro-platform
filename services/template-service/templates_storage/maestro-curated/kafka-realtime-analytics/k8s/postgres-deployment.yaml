apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: analytics-platform
data:
  init.sql: |
    -- Database initialization script loaded from infrastructure/postgres/init.sql
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: analytics-platform
type: Opaque
stringData:
  POSTGRES_USER: analytics_user
  POSTGRES_PASSWORD: analytics_pass
  POSTGRES_DB: analytics
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: analytics-platform
spec:
  ports:
    - port: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: analytics-platform
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
      volumes:
        - name: init-script
          configMap:
            name: postgres-init
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Gi