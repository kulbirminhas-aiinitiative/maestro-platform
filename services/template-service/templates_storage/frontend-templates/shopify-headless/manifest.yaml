manifest_version: '1.0'
name: shopify-headless
description: Modern headless storefront for Shopify using Hydrogen and React. Leverages Shopify's Storefront API for a customizable shopping experience.
version: 1.0.0
engine: jinja2
author: MAESTRO Frontend Templates

metadata:
  category: frontend
  language: typescript
  framework: react
  tags:
    - ecommerce
    - shopify
    - hydrogen
    - react
    - headless
    - tailwindcss
    - typescript
  design_system: custom
  ui_complexity: advanced
  use_cases:
    - shopify-store
    - headless-shopify
    - custom-storefront
    - brand-experience
  license: MIT

placeholders:
  - variable: PROJECT_NAME
    description: Name of the project
    type: string
    required: true
    default: my-shopify-store
  - variable: STORE_NAME
    description: Store name
    type: string
    required: true
    default: Your Shopify Store
  - variable: SHOPIFY_STORE_DOMAIN
    description: Shopify store domain (e.g., mystore.myshopify.com)
    type: string
    required: true
    default: mystore.myshopify.com
  - variable: STOREFRONT_API_VERSION
    description: Shopify Storefront API version
    type: string
    required: false
    default: '2024-01'
  - variable: ENABLE_SUBSCRIPTIONS
    description: Enable subscription products
    type: boolean
    required: false
    default: false

dependencies:
  runtime:
    - react@18.2.0
    - react-dom@18.2.0
    - '@shopify/hydrogen@2023.10.0'
    - '@shopify/hydrogen-react@2023.10.0'
    - tailwindcss@3.4.0
    - graphql@16.8.0
  build:
    - typescript@5.0.0
    - vite@5.0.0

hooks:
  pre_generation: []
  post_generation:
    - npm install
    - npm run build

files:
  include:
    - '**/*'
  exclude:
    - .git/**
    - node_modules/**
    - dist/**
    - .DS_Store

features:
  - "Shopify Hydrogen framework integration"
  - "GraphQL Storefront API queries"
  - "Product collections and filtering"
  - "Variant selection and options"
  - "Shopping cart with Shopify Checkout"
  - "Customer authentication"
  - "Metafield support for custom data"
  - "Multi-currency with Shopify Markets"
  - "Gift cards and discount codes"
  - "SEO optimized with metadata"
  - "Analytics integration"

configuration:
  min_node_version: "18.0.0"
  supported_os:
    - linux
    - darwin
    - windows
  architecture:
    - amd64
    - arm64

documentation:
  readme: README.md
  quickstart: docs/QUICKSTART.md
  api_docs: docs/SHOPIFY_SETUP.md
  examples:
    - examples/product-page
    - examples/collection-page
    - examples/custom-checkout
