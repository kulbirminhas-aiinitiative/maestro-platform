manifest_version: '1.0'
name: radix-ui-system
description: Unstyled, accessible UI component library built with Radix UI primitives. Provides complete design control while maintaining excellent accessibility.
version: 1.0.0
engine: jinja2
author: MAESTRO Frontend Templates

metadata:
  category: frontend
  language: typescript
  framework: react
  tags:
    - radix-ui
    - react
    - typescript
    - accessibility
    - headless-ui
    - components
    - design-system
  design_system: custom
  ui_complexity: intermediate
  use_cases:
    - custom-design-systems
    - accessible-components
    - headless-ui
    - tailwind-integration
    - design-freedom
  license: MIT

placeholders:
  - variable: PROJECT_NAME
    description: Name of the project
    type: string
    required: true
    default: my-radix-app
  - variable: STYLING_SOLUTION
    description: CSS styling solution
    type: string
    required: false
    default: tailwind
    choices:
      - tailwind
      - stitches
      - styled-components
      - css-modules
  - variable: ENABLE_ANIMATIONS
    description: Include animation utilities
    type: boolean
    required: false
    default: true

dependencies:
  runtime:
    - react@18.2.0
    - react-dom@18.2.0
    - '@radix-ui/react-dialog@1.0.5'
    - '@radix-ui/react-dropdown-menu@2.0.6'
    - '@radix-ui/react-popover@1.0.7'
    - '@radix-ui/react-select@2.0.0'
    - '@radix-ui/react-tabs@1.0.4'
    - '@radix-ui/react-tooltip@1.0.7'
    - tailwindcss@3.4.0
  build:
    - typescript@5.0.0
    - vite@5.0.0

hooks:
  pre_generation: []
  post_generation:
    - npm install

files:
  include:
    - '**/*'
  exclude:
    - .git/**
    - node_modules/**
    - dist/**
    - .DS_Store

features:
  - "Unstyled primitives with complete design control"
  - "WAI-ARIA compliant components"
  - "Keyboard navigation support"
  - "Focus management"
  - "Screen reader tested"
  - "Composable component architecture"
  - "Works with any styling solution"
  - "TypeScript support"
  - "Modular package structure"
  - "Lightweight (tree-shakeable)"
  - "Animation-ready with CSS or JS"

configuration:
  min_node_version: "18.0.0"
  supported_os:
    - linux
    - darwin
    - windows
  architecture:
    - amd64
    - arm64

documentation:
  readme: README.md
  quickstart: docs/QUICKSTART.md
  api_docs: docs/COMPONENTS.md
  examples:
    - examples/dialog-modal
    - examples/dropdown-menu
    - examples/styled-components
