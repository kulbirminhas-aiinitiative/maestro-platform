version: '3.8'

services:
  compliance_framework_multi_standard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: compliance-framework-multi-standard-v1
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - AUDIT_RETENTION_YEARS=${AUDIT_RETENTION_YEARS}
      - ENABLE_PCI_MODE=${ENABLE_PCI_MODE}
      - ENABLE_HIPAA_MODE=${ENABLE_HIPAA_MODE}
      - ENABLE_KYC_MODE=${ENABLE_KYC_MODE}
      - COMPLIANCE_REPORT_SCHEDULE=${COMPLIANCE_REPORT_SCHEDULE}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - app-data:/app/data
      - app-logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  app-data:
  app-logs:

networks:
  app-network:
    driver: bridge
