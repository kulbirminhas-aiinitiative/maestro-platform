apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: ${NAMESPACE}
  labels:
    app: test-app
    execution-id: ${EXECUTION_ID}
spec:
  replicas: ${REPLICAS}
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
        execution-id: ${EXECUTION_ID}
    spec:
      containers:
      - name: app
        image: ${APP_IMAGE}
        ports:
        - containerPort: ${APP_PORT}
          name: http
          protocol: TCP
        env: ${ENV_VARS}
        resources:
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
        livenessProbe:
          httpGet:
            path: /health
            port: ${APP_PORT}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: ${APP_PORT}
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: ${NAMESPACE}
spec:
  selector:
    app: test-app
  ports:
  - port: 80
    targetPort: ${APP_PORT}
    protocol: TCP
    name: http
  type: ClusterIP
