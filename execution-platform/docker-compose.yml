version: "3.9"
services:
  gateway:
    build: .
    ports:
      - "8080:8080"
    environment:
      - EP_PROVIDER=${EP_PROVIDER:-mock}
      - EP_ANTHROPIC_API_KEY=${EP_ANTHROPIC_API_KEY}
      - EP_OPENAI_API_KEY=${EP_OPENAI_API_KEY}
      - EP_GEMINI_API_KEY=${EP_GEMINI_API_KEY}
      - EP_WORKSPACE_ROOT=/workspace
    volumes:
      - ./workspace:/workspace
