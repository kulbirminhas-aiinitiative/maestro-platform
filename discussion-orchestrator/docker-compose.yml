version: '3.8'

services:
  discussion-orchestrator:
    build: .
    container_name: discussion-orchestrator
    ports:
      - "5000:5000"
    environment:
      - REDIS_URL=redis://redis:6379
      - EXECUTION_PLATFORM_URL=http://execution-platform:8000
      - SERVICE_PORT=5000
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:4300,http://localhost:3000
    depends_on:
      - redis
    networks:
      - maestro-network
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env

  redis:
    image: redis:7-alpine
    container_name: discussion-orchestrator-redis
    ports:
      - "6379:6379"
    networks:
      - maestro-network
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

networks:
  maestro-network:
    name: maestro-network
    driver: bridge

volumes:
  redis-data:
    name: discussion-orchestrator-redis-data
