# Autonomous Discussion Configuration
# Define your team discussion without coding!

discussion:
  agenda: "Plan the Q4 product roadmap and prioritize features"

  rounds: 4  # Number of discussion iterations

  target_outcome: "Agreed roadmap with prioritized features and timeline"

  team:
    - id: "product_lead"
      role: "Product Lead"
      expertise: "Product strategy, market analysis, user needs"

    - id: "engineering_manager"
      role: "Engineering Manager"
      expertise: "Technical feasibility, team capacity, architecture"

    - id: "designer"
      role: "Lead Designer"
      expertise: "UX/UI design, user research, design systems"

    - id: "data_analyst"
      role: "Data Analyst"
      expertise: "User metrics, A/B testing, data-driven decisions"

    - id: "customer_success"
      role: "Customer Success Manager"
      expertise: "Customer feedback, pain points, feature requests"

