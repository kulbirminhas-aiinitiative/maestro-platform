apiVersion: v1
kind: ConfigMap
metadata:
  name: utcp-registry-config
  namespace: maestro-utcp
data:
  REGISTRY_PORT: "9000"
  LOG_LEVEL: "INFO"
  HEALTH_CHECK_INTERVAL: "60"
  AUTO_HEALTH_CHECK: "true"
  ENABLE_METRICS: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: utcp-registry
  namespace: maestro-utcp
  labels:
    app: utcp-registry
    component: registry
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: utcp-registry
  template:
    metadata:
      labels:
        app: utcp-registry
        component: registry
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
    spec:
      containers:
        - name: utcp-registry
          image: ${DOCKER_REGISTRY}/${REPOSITORY}/utcp-registry:${VERSION}
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 9000
              protocol: TCP

          env:
            - name: REGISTRY_PORT
              valueFrom:
                configMapKeyRef:
                  name: utcp-registry-config
                  key: REGISTRY_PORT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: utcp-registry-config
                  key: LOG_LEVEL
            - name: HEALTH_CHECK_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: utcp-registry-config
                  key: HEALTH_CHECK_INTERVAL

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: utcp-registry-service
  namespace: maestro-utcp
  labels:
    app: utcp-registry
spec:
  type: ClusterIP
  selector:
    app: utcp-registry
  ports:
    - name: http
      port: 9000
      targetPort: http
      protocol: TCP