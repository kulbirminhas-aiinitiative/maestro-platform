[tool.poetry]
name = "maestro-yaml-config-parser"
version = "1.0.0"
description = "Maestro Platform - YAML Configuration Parser for Test Execution Plans"
authors = ["Maestro Platform Team <platform@example.com>"]
readme = "README.md"
packages = [{include = "maestro_yaml_config_parser"}]

[tool.poetry.dependencies]
python = "^3.11"
pyyaml = "^6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
