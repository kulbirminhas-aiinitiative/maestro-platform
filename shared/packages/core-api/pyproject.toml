[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "maestro-core-api"
version = "1.0.0"
description = "Enterprise FastAPI framework for MAESTRO ecosystem"
authors = [
    {name = "MAESTRO Team", email = "team@maestro.ai"}
]
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["maestro", "fastapi", "api", "rest"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastapi>=0.115.14",
    "uvicorn[standard]>=0.34.3",
    "pydantic>=2.11.9",
    "pydantic-settings>=2.11.0",
    "slowapi>=0.1.9",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "prometheus-client>=0.21.1",
    "httpx>=0.28.1",
    "tenacity>=9.0.0",
    "redis>=5.3.1",
    "python-multipart>=0.0.16",
    "dynaconf>=3.2.11",
    "psutil>=7.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.3.0",
    "black>=23.9.0",
    "mypy>=1.6.0",
]

[tool.poetry]
packages = [{include = "maestro_core_api", from = "src"}]