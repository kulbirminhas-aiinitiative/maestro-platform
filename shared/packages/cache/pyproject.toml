[tool.poetry]
name = "maestro-cache"
version = "1.0.0"
description = "Maestro Platform - Standardized Cache Interface (Redis, Memcached, In-Memory)"
authors = ["Maestro Platform Team <platform@example.com>"]
readme = "README.md"
packages = [{include = "maestro_cache"}]

[tool.poetry.dependencies]
python = "^3.11"
redis = ">=5.0.0"
pydantic = "^2.0"
pydantic-settings = "^2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
