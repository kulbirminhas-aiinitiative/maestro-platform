[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "maestro-core-auth"
version = "1.0.0"
description = "Enterprise authentication and authorization for MAESTRO ecosystem"
authors = [
    {name = "MAESTRO Team", email = "team@maestro.ai"}
]
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["maestro", "authentication", "authorization", "jwt"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastapi>=0.115.14",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-multipart>=0.0.16",
    "pydantic>=2.11.9",
    "redis>=5.3.1",
    "sqlalchemy>=2.0.43",
    "asyncpg>=0.30.0",
    "httpx>=0.28.1",
    # Enterprise SSO dependencies
    "authlib>=1.3.0",
    "python-ldap>=3.4.4",
    "python3-saml>=1.16.0",
    "pyotp>=2.9.0",
    # Cloud provider auth
    "azure-identity>=1.15.0",
    "google-auth>=2.27.0",
    "boto3>=1.34.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.3.0",
]

[tool.poetry]
packages = [{include = "maestro_core_auth", from = "src"}]