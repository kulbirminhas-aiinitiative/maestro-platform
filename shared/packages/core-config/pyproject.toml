[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "maestro-core-config"
version = "1.0.0"
description = "Enterprise configuration management for MAESTRO ecosystem"
authors = [
    {name = "MAESTRO Team", email = "team@maestro.ai"}
]
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["maestro", "configuration", "pydantic", "settings"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pydantic>=2.11.9",
    "pydantic-settings>=2.11.0",
    "dynaconf>=3.2.11",
    "python-dotenv>=1.0.1",
    "pyyaml>=6.0.2",
    "toml>=0.10.2",
    "cryptography>=44.0.0",
    "hvac>=2.3.0",
    "uvicorn>=0.37.0",
    "fastapi>=0.118.0",
    "structlog>=25.4.0",
    "slowapi>=0.1.9",
    "opentelemetry-api>=1.37.0",
    "opentelemetry-sdk>=1.37.0",
    "opentelemetry-instrumentation-fastapi>=0.58b0",
    "opentelemetry-instrumentation-logging>=0.58b0",
    "opentelemetry-exporter-otlp-proto-grpc>=1.37.0",
    "prometheus-client>=0.23.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=0.24.0",
]

[tool.poetry]
packages = [{include = "maestro_core_config", from = "src"}]