version: '3.8'

services:
  # ============================================================================
  # Kafka + Schema Registry
  # ============================================================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: trimodal-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - trimodal-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: trimodal-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - trimodal-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: trimodal-schema-registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_SCHEMA_COMPATIBILITY_LEVEL: BACKWARD
    networks:
      - trimodal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Neo4j Unified Graph Model
  # ============================================================================

  neo4j:
    image: neo4j:5.13-enterprise
    hostname: neo4j
    container_name: trimodal-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/maestro_dev
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4JLABS_PLUGINS=["apoc"]
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/import
      - neo4j-plugins:/plugins
    networks:
      - trimodal-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "maestro_dev", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis (CQRS Projections & Idempotency)
  # ============================================================================

  redis:
    image: redis:7-alpine
    hostname: redis
    container_name: trimodal-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - trimodal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # TimescaleDB (Metrics Storage)
  # ============================================================================

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    hostname: timescaledb
    container_name: trimodal-timescaledb
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=maestro
      - POSTGRES_PASSWORD=maestro_dev
      - POSTGRES_DB=trimodal_metrics
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./infrastructure/timescaledb/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - trimodal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maestro"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Jaeger (Distributed Tracing)
  # ============================================================================

  jaeger:
    image: jaegertracing/all-in-one:1.50
    hostname: jaeger
    container_name: trimodal-jaeger
    ports:
      - "5775:5775/udp"  # accept zipkin.thrift over compact thrift protocol
      - "6831:6831/udp"  # accept jaeger.thrift over compact thrift protocol
      - "6832:6832/udp"  # accept jaeger.thrift over binary thrift protocol
      - "5778:5778"      # serve configs
      - "16686:16686"    # serve frontend
      - "14268:14268"    # accept jaeger.thrift directly from clients
      - "14250:14250"    # accept model.proto
      - "9411:9411"      # Zipkin compatible endpoint
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - trimodal-network

  # ============================================================================
  # Prometheus (Metrics Collection)
  # ============================================================================

  prometheus:
    image: prom/prometheus:v2.47.0
    hostname: prometheus
    container_name: trimodal-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - trimodal-network

  # ============================================================================
  # Grafana (Visualization)
  # ============================================================================

  grafana:
    image: grafana/grafana:10.1.0
    hostname: grafana
    container_name: trimodal-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - trimodal-network
    depends_on:
      - prometheus
      - timescaledb

  # ============================================================================
  # Ingestion & Correlation Service (ICS)
  # ============================================================================

  ics:
    build:
      context: .
      dockerfile: infrastructure/ics/Dockerfile
    hostname: ics
    container_name: trimodal-ics
    depends_on:
      - kafka
      - neo4j
      - redis
      - timescaledb
      - jaeger
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=maestro_dev
      - REDIS_URL=redis://redis:6379
      - TIMESCALEDB_HOST=timescaledb
      - TIMESCALEDB_USER=maestro
      - TIMESCALEDB_PASSWORD=maestro_dev
      - TIMESCALEDB_DB=trimodal_metrics
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - LOG_LEVEL=INFO
    volumes:
      - ./ics:/app/ics
      - ./schemas:/app/schemas
    networks:
      - trimodal-network
    restart: unless-stopped

networks:
  trimodal-network:
    driver: bridge

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  neo4j-data:
  neo4j-logs:
  neo4j-import:
  neo4j-plugins:
  redis-data:
  timescaledb-data:
  prometheus-data:
  grafana-data:
