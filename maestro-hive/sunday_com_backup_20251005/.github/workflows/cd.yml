name: Continuous Deployment

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.sunday.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name sunday-staging --region us-east-1

      - name: Deploy to staging
        run: |
          # Update image tags in Kubernetes manifests
          sed -i "s|IMAGE_TAG|${{ github.sha }}|g" k8s/staging/*.yaml

          # Apply Kubernetes manifests
          kubectl apply -f k8s/staging/

          # Wait for rollout to complete
          kubectl rollout status deployment/backend-deployment -n sunday-staging
          kubectl rollout status deployment/frontend-deployment -n sunday-staging

      - name: Run smoke tests
        run: |
          # Wait for services to be ready
          sleep 60

          # Run basic health checks
          curl -f https://staging-api.sunday.com/health
          curl -f https://staging.sunday.com/health

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://sunday.com
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name sunday-production --region us-east-1

      - name: Create backup
        run: |
          # Create database backup before deployment
          kubectl create job backup-$(date +%s) --from=cronjob/database-backup -n sunday-production

      - name: Deploy to production (Blue-Green)
        run: |
          # Update image tags in Kubernetes manifests
          sed -i "s|IMAGE_TAG|${{ github.ref_name }}|g" k8s/production/*.yaml

          # Deploy to green environment
          kubectl apply -f k8s/production/ -l environment=green

          # Wait for green deployment to be ready
          kubectl rollout status deployment/backend-deployment-green -n sunday-production
          kubectl rollout status deployment/frontend-deployment-green -n sunday-production

          # Run production smoke tests
          ./scripts/production-smoke-tests.sh green

          # Switch traffic to green (blue-green deployment)
          kubectl patch service backend-service -n sunday-production -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service frontend-service -n sunday-production -p '{"spec":{"selector":{"version":"green"}}}'

          # Wait and verify
          sleep 30
          ./scripts/production-smoke-tests.sh production

          # Clean up old blue deployment
          kubectl delete deployment backend-deployment-blue frontend-deployment-blue -n sunday-production

      - name: Update monitoring dashboards
        run: |
          # Update Grafana dashboards with new version
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GRAFANA_API_KEY }}" \
            -H "Content-Type: application/json" \
            https://grafana.sunday.com/api/annotations \
            -d '{"text":"Production deployment: ${{ github.ref_name }}","time":'"$(date +%s)"'000,"tags":["deployment","production"]}'

      - name: Notify teams
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#general'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          text: ":rocket: Production deployment successful! Version ${{ github.ref_name }} is now live."

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          make_latest: true

  # Rollback Job (manual trigger)
  rollback-production:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name sunday-production --region us-east-1

      - name: Rollback deployment
        run: |
          # Rollback to previous version
          kubectl rollout undo deployment/backend-deployment -n sunday-production
          kubectl rollout undo deployment/frontend-deployment -n sunday-production

          # Wait for rollback to complete
          kubectl rollout status deployment/backend-deployment -n sunday-production
          kubectl rollout status deployment/frontend-deployment -n sunday-production

      - name: Verify rollback
        run: |
          # Run smoke tests to verify rollback
          ./scripts/production-smoke-tests.sh production

      - name: Notify teams
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#general'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          text: ":warning: Production rollback completed successfully."