name: ğŸš€ CI/CD Production Pipeline

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
      - production
  release:
    types: [published]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: sunday-com

jobs:
  # =============================================================================
  # Code Quality & Security Checks
  # =============================================================================

  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.quality-gate.outputs.should-deploy }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Backend Quality Checks
      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ” Backend Lint
        working-directory: ./backend
        run: npm run lint

      - name: ğŸ”’ Backend Security Audit
        working-directory: ./backend
        run: npm audit --audit-level=high

      - name: ğŸ—ï¸ Backend Type Check
        working-directory: ./backend
        run: npm run type-check

      # Frontend Quality Checks
      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ” Frontend Lint
        working-directory: ./frontend
        run: npm run lint

      - name: ğŸ”’ Frontend Security Audit
        working-directory: ./frontend
        run: npm audit --audit-level=high

      - name: ğŸ—ï¸ Frontend Type Check
        working-directory: ./frontend
        run: npm run type-check

      # Security Scanning
      - name: ğŸ›¡ï¸ Run CodeQL Security Scan
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript

      - name: ğŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # Quality Gate Decision
      - name: âœ… Quality Gate
        id: quality-gate
        run: |
          echo "All quality checks passed!"
          echo "should-deploy=true" >> $GITHUB_OUTPUT

  # =============================================================================
  # Build & Test
  # =============================================================================

  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    if: needs.code-quality.outputs.should-deploy == 'true'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: sunday_test
          POSTGRES_USER: sunday_user
          POSTGRES_PASSWORD: sunday_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Backend Build & Test
      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ—ï¸ Build Backend
        working-directory: ./backend
        run: npm run build

      - name: ğŸ§ª Run Backend Tests
        working-directory: ./backend
        env:
          DATABASE_URL_TEST: postgresql://sunday_user:sunday_password@localhost:5432/sunday_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          SESSION_SECRET: test-session-secret
          WEBHOOK_SECRET: test-webhook-secret
          NODE_ENV: test
        run: |
          npm run test:coverage
          npm run test:e2e

      - name: ğŸ“Š Upload Backend Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

      # Frontend Build & Test
      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        env:
          NODE_ENV: production
          VITE_API_URL: https://api.sunday.com
        run: npm run build

      - name: ğŸ§ª Run Frontend Tests
        working-directory: ./frontend
        run: npm run test:coverage

      - name: ğŸ“Š Upload Frontend Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      # Cache build artifacts
      - name: ğŸ’¾ Cache Backend Build
        uses: actions/cache@v3
        with:
          path: backend/dist
          key: backend-build-${{ github.sha }}

      - name: ğŸ’¾ Cache Frontend Build
        uses: actions/cache@v3
        with:
          path: frontend/dist
          key: frontend-build-${{ github.sha }}

  # =============================================================================
  # Performance & E2E Testing
  # =============================================================================

  performance-test:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ­ Setup Playwright
        working-directory: ./frontend
        run: |
          npm ci
          npx playwright install --with-deps

      - name: ğŸ³ Start Application Stack
        run: |
          cp backend/.env.example backend/.env
          docker-compose -f docker-compose.dev.yml up -d --wait
          sleep 30

      - name: âš¡ Run Lighthouse Performance Audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ğŸ§ª Run E2E Tests
        working-directory: ./frontend
        run: npx playwright test

      - name: ğŸ“Š Upload E2E Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: frontend/test-results/

      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker-compose -f docker-compose.dev.yml down -v

  # =============================================================================
  # Container Build & Security Scan
  # =============================================================================

  container-build:
    name: ğŸ³ Container Build & Security
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build Backend Container
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}-backend
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: ğŸ—ï¸ Build Frontend Container
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}-frontend
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-backend
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # =============================================================================
  # Staging Deployment
  # =============================================================================

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [container-build, performance-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: staging
      url: https://staging.sunday.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ—ï¸ Setup Kubernetes
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸ”‘ Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name sunday-staging-cluster

      - name: ğŸš€ Deploy to Staging
        run: |
          # Update image tags in manifests
          sed -i "s|IMAGE_TAG|${{ github.sha }}|g" k8s/staging/*.yaml

          # Apply Kubernetes manifests
          kubectl apply -f k8s/staging/

          # Wait for rollout to complete
          kubectl rollout status deployment/sunday-backend -n staging --timeout=600s
          kubectl rollout status deployment/sunday-frontend -n staging --timeout=600s

      - name: ğŸ§ª Run Staging Health Checks
        run: |
          # Wait for services to be ready
          kubectl wait --for=condition=ready pod -l app=sunday-backend -n staging --timeout=300s
          kubectl wait --for=condition=ready pod -l app=sunday-frontend -n staging --timeout=300s

          # Run health checks
          curl -f https://staging-api.sunday.com/health || exit 1
          curl -f https://staging.sunday.com || exit 1

      - name: ğŸ”” Notify Slack on Staging Deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "ğŸš€ Staging deployment completed for commit ${{ github.sha }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # =============================================================================
  # Production Deployment
  # =============================================================================

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'release' && github.event.action == 'published'

    environment:
      name: production
      url: https://sunday.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ—ï¸ Setup Kubernetes
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸ”‘ Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name sunday-production-cluster

      - name: ğŸ’¾ Backup Database
        run: |
          # Create database backup before deployment
          kubectl create job db-backup-$(date +%s) --from=cronjob/db-backup -n production

      - name: ğŸš€ Deploy to Production
        run: |
          # Update image tags in manifests
          sed -i "s|IMAGE_TAG|${{ github.sha }}|g" k8s/production/*.yaml

          # Apply Kubernetes manifests with rolling update
          kubectl apply -f k8s/production/

          # Wait for rollout to complete
          kubectl rollout status deployment/sunday-backend -n production --timeout=900s
          kubectl rollout status deployment/sunday-frontend -n production --timeout=900s

      - name: ğŸ§ª Run Production Health Checks
        run: |
          # Wait for services to be ready
          kubectl wait --for=condition=ready pod -l app=sunday-backend -n production --timeout=600s
          kubectl wait --for=condition=ready pod -l app=sunday-frontend -n production --timeout=600s

          # Comprehensive health checks
          curl -f https://api.sunday.com/health || exit 1
          curl -f https://sunday.com || exit 1

          # Performance validation
          curl -w "@.github/scripts/curl-format.txt" -o /dev/null -s https://api.sunday.com/health

      - name: ğŸ“Š Update Release Notes
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‰ Notify Success
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "ğŸ‰ Production deployment successful! Version ${{ github.event.release.tag_name }} is now live at https://sunday.com"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # =============================================================================
  # Rollback Job (Manual trigger)
  # =============================================================================

  rollback:
    name: ğŸ”„ Rollback Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    environment:
      name: production
      url: https://sunday.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ—ï¸ Setup Kubernetes
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸ”„ Perform Rollback
        run: |
          kubectl rollout undo deployment/sunday-backend -n production
          kubectl rollout undo deployment/sunday-frontend -n production

          kubectl rollout status deployment/sunday-backend -n production --timeout=600s
          kubectl rollout status deployment/sunday-frontend -n production --timeout=600s

      - name: ğŸ§ª Verify Rollback
        run: |
          kubectl wait --for=condition=ready pod -l app=sunday-backend -n production --timeout=300s
          kubectl wait --for=condition=ready pod -l app=sunday-frontend -n production --timeout=300s

          curl -f https://api.sunday.com/health || exit 1
          curl -f https://sunday.com || exit 1

      - name: ğŸš¨ Notify Rollback
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "ğŸ”„ Production rollback completed"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}