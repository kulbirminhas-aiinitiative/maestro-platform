# Note: In production, secrets should be managed via external secret management
# This is a template - actual secrets should be encrypted or managed via tools like:
# - AWS Secrets Manager
# - HashiCorp Vault
# - Kubernetes External Secrets Operator

apiVersion: v1
kind: Secret
metadata:
  name: sunday-secrets
type: Opaque
stringData:
  JWT_SECRET: "REPLACE_WITH_ACTUAL_JWT_SECRET"
  DATABASE_URL: "postgresql://sunday_user:REPLACE_WITH_PASSWORD@postgres-service:5432/sunday_db"
  REDIS_URL: "redis://:REPLACE_WITH_PASSWORD@redis-service:6379"
  ELASTICSEARCH_URL: "http://elasticsearch-service:9200"
  CLICKHOUSE_URL: "http://clickhouse-service:8123"
  SENDGRID_API_KEY: "REPLACE_WITH_SENDGRID_KEY"
  AWS_ACCESS_KEY_ID: "REPLACE_WITH_AWS_KEY"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_AWS_SECRET"
  S3_BUCKET_NAME: "sunday-files-prod"
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_KEY"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
stringData:
  POSTGRES_PASSWORD: "REPLACE_WITH_POSTGRES_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
type: Opaque
stringData:
  REDIS_PASSWORD: "REPLACE_WITH_REDIS_PASSWORD"