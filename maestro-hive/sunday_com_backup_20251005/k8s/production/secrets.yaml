# This is a template for secrets - actual values should be managed by CI/CD or secret management system
apiVersion: v1
kind: Secret
metadata:
  name: sunday-backend-secrets
  namespace: production
  labels:
    app: sunday-backend
    environment: production
type: Opaque
stringData:
  DATABASE_URL: "postgresql://sunday_user:POSTGRES_PASSWORD@postgres:5432/sunday_production"
  REDIS_URL: "redis://:REDIS_PASSWORD@redis:6379"
  JWT_SECRET: "CHANGE_IN_PRODUCTION_JWT_SECRET"
  JWT_REFRESH_SECRET: "CHANGE_IN_PRODUCTION_REFRESH_SECRET"
  SESSION_SECRET: "CHANGE_IN_PRODUCTION_SESSION_SECRET"
  WEBHOOK_SECRET: "CHANGE_IN_PRODUCTION_WEBHOOK_SECRET"
  SENDGRID_API_KEY: "SENDGRID_API_KEY_PLACEHOLDER"
  AWS_ACCESS_KEY_ID: "AWS_ACCESS_KEY_PLACEHOLDER"
  AWS_SECRET_ACCESS_KEY: "AWS_SECRET_ACCESS_KEY_PLACEHOLDER"
  CLOUDFRONT_DOMAIN: "cdn.sunday.com"
  SENTRY_DSN: "SENTRY_DSN_PLACEHOLDER"
  OPENAI_API_KEY: "OPENAI_API_KEY_PLACEHOLDER"
  ELASTICSEARCH_USERNAME: "elastic"
  ELASTICSEARCH_PASSWORD: "ELASTICSEARCH_PASSWORD_PLACEHOLDER"
  CLICKHOUSE_PASSWORD: "CLICKHOUSE_PASSWORD_PLACEHOLDER"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: production
  labels:
    app: postgres
    environment: production
type: Opaque
stringData:
  POSTGRES_PASSWORD: "CHANGE_IN_PRODUCTION_POSTGRES_PASSWORD"
  POSTGRES_REPLICATION_PASSWORD: "CHANGE_IN_PRODUCTION_REPLICATION_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: production
  labels:
    app: redis
    environment: production
type: Opaque
stringData:
  REDIS_PASSWORD: "CHANGE_IN_PRODUCTION_REDIS_PASSWORD"
---
# TLS Certificate Secret (managed by cert-manager)
apiVersion: v1
kind: Secret
metadata:
  name: sunday-tls-secret
  namespace: production
  labels:
    app: sunday-com
    environment: production
type: kubernetes.io/tls
# data populated by cert-manager