apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sunday-ingress
  namespace: production
  labels:
    app: sunday-com
    environment: production
  annotations:
    # AWS Load Balancer Controller
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'

    # Certificate management
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERT_ID"

    # Security headers
    alb.ingress.kubernetes.io/security-groups: sg-xxxxxxxxx
    alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:us-east-1:ACCOUNT_ID:regional/webacl/sunday-waf/xxxxx

    # Performance optimizations
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=60,
      routing.http2.enabled=true,
      access_logs.s3.enabled=true,
      access_logs.s3.bucket=sunday-alb-logs,
      access_logs.s3.prefix=production-alb

    # Health checks
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'

    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"

spec:
  tls:
  - hosts:
    - sunday.com
    - www.sunday.com
    - api.sunday.com
    secretName: sunday-tls-secret
  rules:
  # Main application
  - host: sunday.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sunday-frontend
            port:
              number: 80

  # WWW redirect
  - host: www.sunday.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sunday-frontend
            port:
              number: 80

  # API subdomain
  - host: api.sunday.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sunday-backend
            port:
              number: 80
---
# Ingress for staging environment
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sunday-staging-ingress
  namespace: production
  labels:
    app: sunday-com
    environment: staging
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Basic auth for staging (protect from public access)
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: staging-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Sunday.com Staging Environment'

spec:
  tls:
  - hosts:
    - staging.sunday.com
    - staging-api.sunday.com
    secretName: sunday-staging-tls-secret
  rules:
  - host: staging.sunday.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sunday-frontend
            port:
              number: 80
  - host: staging-api.sunday.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sunday-backend
            port:
              number: 80
---
# Network Policy for ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sunday-ingress-netpol
  namespace: production
  labels:
    app: sunday-com
    environment: production
spec:
  podSelector:
    matchLabels:
      app: sunday-frontend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
  - from:
    - namespaceSelector:
        matchLabels:
          name: aws-load-balancer-controller
    ports:
    - protocol: TCP
      port: 80