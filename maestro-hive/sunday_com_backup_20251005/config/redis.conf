# Redis configuration for Sunday.com
# Enable persistence
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Security
requirepass sunday_redis_password

# Networking
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Logging
loglevel notice
logfile ""

# Performance
databases 16
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Pub/Sub
notify-keyspace-events "Ex"

# Append only file
appendonly yes
appendfsync everysec