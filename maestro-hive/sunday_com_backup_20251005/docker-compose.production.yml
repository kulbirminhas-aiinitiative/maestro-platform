version: '3.8'

# Production Docker Compose Configuration
# Sunday.com Work Management Platform
#
# This configuration is optimized for production deployment with:
# - High availability and scalability
# - Security hardening
# - Performance optimization
# - Comprehensive monitoring
# - Proper resource limits

services:
  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================

  backend:
    image: ghcr.io/sunday-com/backend:latest
    container_name: sunday-backend-${DEPLOY_ENV:-prod}
    restart: unless-stopped

    # Security configuration
    user: "1001:1001"
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /var/run:noexec,nosuid,size=50m

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      replicas: 3
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 30s

    # Network configuration
    ports:
      - "3000:3000"
    networks:
      - app-network
      - db-network

    # Environment configuration
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=UTC

      # Database
      - DATABASE_URL=${DATABASE_URL}

      # Cache
      - REDIS_URL=${REDIS_URL}

      # Security
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}

      # External services
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN}
      - LOG_LEVEL=${LOG_LEVEL:-info}

      # Performance
      - WS_MAX_CONNECTIONS=${WS_MAX_CONNECTIONS:-1000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}

    # Health check
    healthcheck:
      test: ["CMD", "node", "docker-healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=backend,environment=production"

    # Dependencies
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    # Secrets
    secrets:
      - jwt_secret
      - database_url
      - redis_url

  frontend:
    image: ghcr.io/sunday-com/frontend:latest
    container_name: sunday-frontend-${DEPLOY_ENV:-prod}
    restart: unless-stopped

    # Security configuration
    user: "nginx:nginx"
    read_only: true
    tmpfs:
      - /var/cache/nginx:noexec,nosuid,size=50m
      - /var/run:noexec,nosuid,size=10m

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s

    # Network configuration
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=frontend,environment=production"

    # Dependencies
    depends_on:
      - backend

  # =============================================================================
  # DATABASE SERVICES
  # =============================================================================

  postgres:
    image: postgres:15-alpine
    container_name: sunday-postgres-${DEPLOY_ENV:-prod}
    restart: unless-stopped

    # Security configuration
    user: postgres

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

    # Environment configuration
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--auth-local=trust --auth-host=md5

    # Storage configuration
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - ./scripts/postgresql.conf:/etc/postgresql/postgresql.conf:ro

    # Network configuration
    networks:
      - db-network

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=postgres,environment=production"

    # Security
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  redis:
    image: redis:7-alpine
    container_name: sunday-redis-${DEPLOY_ENV:-prod}
    restart: unless-stopped

    # Security configuration
    user: redis

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Storage configuration
    volumes:
      - redis_data:/data:rw
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro

    # Network configuration
    networks:
      - db-network

    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

    # Configuration
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=redis,environment=production"

  # =============================================================================
  # MONITORING & OBSERVABILITY
  # =============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: sunday-prometheus-${DEPLOY_ENV:-prod}
    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

    # Configuration
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus:rw

    # Network configuration
    ports:
      - "9090:9090"
    networks:
      - monitoring
      - app-network

    # Command configuration
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: sunday-grafana-${DEPLOY_ENV:-prod}
    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Environment configuration
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource

    # Configuration
    volumes:
      - grafana_data:/var/lib/grafana:rw
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro

    # Network configuration
    ports:
      - "3001:3000"
    networks:
      - monitoring

    # Dependencies
    depends_on:
      - prometheus

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: sunday-node-exporter-${DEPLOY_ENV:-prod}
    restart: unless-stopped

    # System access
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

    # Network configuration
    networks:
      - monitoring

    # Command configuration
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  # =============================================================================
  # LOAD BALANCER & REVERSE PROXY
  # =============================================================================

  nginx:
    image: nginx:alpine
    container_name: sunday-nginx-${DEPLOY_ENV:-prod}
    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Configuration
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx:rw

    # Network configuration
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3

    # Dependencies
    depends_on:
      - backend
      - frontend

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  app-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: sunday-app
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

  db-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: sunday-db
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16

  monitoring:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: sunday-monitoring
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/16

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-/opt/sunday}/postgres

  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-/opt/sunday}/redis

  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-/opt/sunday}/prometheus

  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-/opt/sunday}/grafana

# =============================================================================
# SECRETS
# =============================================================================

secrets:
  jwt_secret:
    external: true
    name: sunday_jwt_secret_${DEPLOY_ENV:-prod}

  database_url:
    external: true
    name: sunday_database_url_${DEPLOY_ENV:-prod}

  redis_url:
    external: true
    name: sunday_redis_url_${DEPLOY_ENV:-prod}

# =============================================================================
# CONFIGURATION FILES REQUIRED
# =============================================================================

# The following configuration files must be present:
#
# config/nginx/nginx.conf - Nginx reverse proxy configuration
# config/redis.conf - Redis configuration with security settings
# config/prometheus.yml - Prometheus monitoring configuration
# config/grafana/ - Grafana dashboards and datasources
# scripts/init-db.sql - Database initialization script
# scripts/postgresql.conf - PostgreSQL performance tuning
#
# Environment Variables Required:
# - DATABASE_URL, POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD
# - REDIS_URL, REDIS_PASSWORD
# - JWT_SECRET, JWT_REFRESH_SECRET, SESSION_SECRET, WEBHOOK_SECRET
# - CORS_ORIGIN
# - External service API keys (SendGrid, AWS, OpenAI, etc.)
# - GRAFANA_ADMIN_PASSWORD
# - SENTRY_DSN (optional but recommended)
# - DATA_DIR (for persistent data storage)
# - DEPLOY_ENV (for multi-environment support)