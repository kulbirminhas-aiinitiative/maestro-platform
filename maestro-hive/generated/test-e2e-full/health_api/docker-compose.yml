version: '3.8'

services:
  health-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: health-api
    ports:
      - "8080:8080"
    environment:
      - APP_VERSION=1.0.0
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - health-net

networks:
  health-net:
    driver: bridge
