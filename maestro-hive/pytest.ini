[pytest]
# Pytest configuration for AI-Orchestrated Team Management System

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    unit: marks tests as unit tests
    acc: marks tests as ACC tests
    bdv: marks tests as BDV tests
    dde: marks tests as DDE tests
    criterion_1: BDV acceptance criterion 1
    criterion_2: BDV acceptance criterion 2
    criterion_3: BDV acceptance criterion 3
    criterion_4: BDV acceptance criterion 4
    criterion_5: BDV acceptance criterion 5
    deliverable: BDV deliverable validation

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit =
    tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
