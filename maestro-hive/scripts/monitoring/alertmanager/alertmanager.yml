# Alertmanager Configuration for Demo Server
# MD-2030: Deploy Prometheus/Grafana Monitoring Stack

global:
  resolve_timeout: 5m

# Notification templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 4h

    # Info alerts - batched notifications
    - match:
        severity: info
      receiver: 'info-receiver'
      group_wait: 5m
      repeat_interval: 12h

# Inhibition rules
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal: ['alertname', 'service']

  # Inhibit info alerts if warning or critical is firing
  - source_match_re:
      severity: critical|warning
    target_match:
      severity: info
    equal: ['alertname', 'service']

# Receivers
receivers:
  - name: 'default-receiver'
    # Default: Log to stdout (visible in docker logs)
    webhook_configs:
      - url: 'http://localhost:9999/webhook'
        send_resolved: true

  - name: 'critical-receiver'
    # Critical alerts - would integrate with PagerDuty/Slack in production
    # For demo, uses webhook logging
    webhook_configs:
      - url: 'http://localhost:9999/webhook'
        send_resolved: true
    # Uncomment for Slack integration:
