    #     text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'

  - name: 'warning-receiver'
    webhook_configs:
      - url: 'http://localhost:9999/webhook'
        send_resolved: true

  - name: 'info-receiver'
    webhook_configs:
      - url: 'http://localhost:9999/webhook'
        send_resolved: true
