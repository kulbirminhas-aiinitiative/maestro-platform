# Prometheus Configuration for Demo Server
# MD-2030: Deploy Prometheus/Grafana Monitoring Stack to Demo Server
# MD-3095: Enhanced with all service monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'maestro-demo'
    environment: 'demo'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # ============================================================================
  # Prometheus Self-Monitoring
  # ============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ============================================================================
  # Node Exporter - System Metrics
  # ============================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          tier: 'infrastructure'

  # ============================================================================
  # Alertmanager
  # ============================================================================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'

  # ============================================================================
  # cAdvisor - Container Metrics (MD-3095)
  # Monitors all Docker containers
  # ============================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          tier: 'infrastructure'
    scrape_interval: 15s

  # ============================================================================
  # PostgreSQL Exporter (MD-3095)
  # Monitors PostgreSQL databases
  # ============================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          tier: 'database'
    scrape_interval: 30s

  # ============================================================================
  # Redis Exporter (MD-3095)
  # Monitors Redis instances
  # ============================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          tier: 'cache'
    scrape_interval: 30s

  # ============================================================================
  # Blackbox Exporter - Health Endpoint Probing (MD-3095)
  # AC-3: Real-time status with health check integration
  # ============================================================================
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      # Development Environment Services
      - targets:
          - http://host.docker.internal:4100/health    # dev-backend
          - http://host.docker.internal:3000           # dev-frontend
          - http://host.docker.internal:4000/health    # dev-gateway
        labels:
          environment: 'development'
      # Sandbox Environment Services
      - targets:
          - http://host.docker.internal:14100/health   # sandbox-backend
          - http://host.docker.internal:13000          # sandbox-frontend
          - http://host.docker.internal:14000/health   # sandbox-gateway
        labels:
          environment: 'sandbox'
      # Demo Environment Services
      - targets:
          - http://host.docker.internal:4100/health    # maestro-backend
          - http://host.docker.internal:3001           # maestro-frontend
        labels:
          environment: 'demo'
      # Quality Fabric
      - targets:
          - http://host.docker.internal:8000/health    # quality-fabric
        labels:
          environment: 'shared'
          service: 'quality-fabric'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # TCP port checks for databases
  - job_name: 'blackbox-tcp'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
          - host.docker.internal:5432    # maestro-dev-postgres
          - host.docker.internal:15432   # maestro-sandbox-postgres
          - host.docker.internal:16379   # sandbox-redis
          - host.docker.internal:3112    # sunday-postgres
          - host.docker.internal:3113    # sunday-redis
        labels:
          tier: 'database'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
