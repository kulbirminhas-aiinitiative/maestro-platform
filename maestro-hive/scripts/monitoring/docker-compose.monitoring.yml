# Prometheus/Grafana Monitoring Stack for Demo Server
# MD-2030: Deploy Prometheus/Grafana Monitoring Stack to Demo Server
# Part of EPIC MD-1979: Service Resilience & Operational Hardening

version: '3.8'

services:
  # ============================================================================
  # Prometheus - Metrics Collection
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: maestro-prometheus
    hostname: prometheus
    ports:
      - "29090:9090"  # Using 29090 as 9090 may be in use
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus-demo.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts/:/etc/prometheus/rules/:ro
      - prometheus-data:/prometheus
    networks:
      - monitoring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Alertmanager - Alert Routing & Notifications
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: maestro-alertmanager
    hostname: alertmanager
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - monitoring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Grafana - Visualization & Dashboards
  # Exposed on port 23000 per requirements
  # ============================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: maestro-grafana
    hostname: grafana
    ports:
      - "23000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=maestro_admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:23000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboard-json:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring-network
    depends_on:
      prometheus:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Node Exporter - System Metrics
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: maestro-node-exporter
    hostname: node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    networks:
      - monitoring-network
    restart: unless-stopped

  # ============================================================================
  # cAdvisor - Container Metrics (MD-3095)
  # Provides CPU, memory, network, and disk usage for all Docker containers
  # ============================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: maestro-cadvisor
    hostname: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - monitoring-network
    restart: unless-stopped

  # ============================================================================
  # Postgres Exporter - PostgreSQL Database Metrics (MD-3095)
  # Monitors all PostgreSQL instances
  # ============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: maestro-postgres-exporter
    hostname: postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:maestro_secure_admin_2025_change_me@host.docker.internal:5432/postgres?sslmode=disable
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - monitoring-network
    restart: unless-stopped

  # ============================================================================
  # Redis Exporter - Redis Cache Metrics (MD-3095)
  # Monitors Redis instances for dev, sandbox environments
  # ============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: maestro-redis-exporter
    hostname: redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=host.docker.internal:16379
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - monitoring-network
    restart: unless-stopped

  # ============================================================================
  # Blackbox Exporter - Health Endpoint Probing (MD-3095)
  # Probes HTTP endpoints for health checks
  # ============================================================================
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: maestro-blackbox-exporter
    hostname: blackbox-exporter
    ports:
      - "9115:9115"
    volumes:
      - ./blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - monitoring-network
    restart: unless-stopped

networks:
  monitoring-network:
    driver: bridge
    name: maestro-monitoring

volumes:
  prometheus-data:
    name: maestro-prometheus-data
  alertmanager-data:
    name: maestro-alertmanager-data
  grafana-data:
    name: maestro-grafana-data
