# Default Deny All Network Policy
# Denies all ingress and egress traffic by default across critical namespaces
# Explicit allow policies must be created for required communication

---
# Deny all in ml-platform namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: ml-platform
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

