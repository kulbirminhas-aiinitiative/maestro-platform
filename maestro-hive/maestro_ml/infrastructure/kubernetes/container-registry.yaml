# Container Registry for ML Platform
# Using Harbor as enterprise-grade registry with vulnerability scanning

apiVersion: v1
kind: Namespace
metadata:
  name: harbor-system

---
# PostgreSQL for Harbor
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: harbor-database
  namespace: harbor-system
spec:
  serviceName: harbor-database
  replicas: 1
  selector:
    matchLabels:
      app: harbor-database
  template:
    metadata:
      labels:
        app: harbor-database
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 70
        runAsGroup: 70
        fsGroup: 70
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: postgresql
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        image: postgres:15-alpine
        env:
        - name: POSTGRES_USER
          value: "harbor"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretRef:
              name: harbor-db-secret
              key: password
        - name: POSTGRES_DB
          value: "registry"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
          name: postgresql
        volumeMounts:
        - name: database-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: database-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi

---
apiVersion: v1
kind: Service
metadata:
  name: harbor-database
  namespace: harbor-system
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: harbor-database

---
# Redis for Harbor caching
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: harbor-redis
  namespace: harbor-system
spec:
  serviceName: harbor-redis
  replicas: 1
  selector:
    matchLabels:
      app: harbor-redis
  template:
    metadata:
      labels:
        app: harbor-redis
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: redis
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: harbor-redis
  namespace: harbor-system
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: harbor-redis

---
# Harbor Core
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor-core
  namespace: harbor-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: harbor-core
  template:
    metadata:
      labels:
        app: harbor-core
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: core
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        image: goharbor/harbor-core:v2.9.0
        env:
        - name: CORE_SECRET
          valueFrom:
            secretRef:
              name: harbor-core-secret
              key: secret
        - name: JOBSERVICE_SECRET
          valueFrom:
            secretRef:
              name: harbor-jobservice-secret
              key: secret
        - name: DATABASE_TYPE
          value: "postgresql"
        - name: DATABASE_HOST
          value: "harbor-database"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_USERNAME
          value: "harbor"
        - name: DATABASE_PASSWORD
          valueFrom:
            secretRef:
              name: harbor-db-secret
              key: password
        - name: DATABASE_DB
          value: "registry"
        - name: REGISTRY_URL
          value: "http://harbor-registry:5000"
        - name: REDIS_HOST
          value: "harbor-redis"
        - name: REDIS_PORT
          value: "6379"
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /.cache
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

---
# Harbor Registry (actual Docker registry)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: harbor-registry
  namespace: harbor-system
spec:
  serviceName: harbor-registry
  replicas: 2
  selector:
    matchLabels:
      app: harbor-registry
  template:
    metadata:
      labels:
        app: harbor-registry
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: registry
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        image: goharbor/registry-photon:v2.9.0
        env:
        - name: REGISTRY_HTTP_SECRET
          valueFrom:
            secretRef:
              name: harbor-registry-secret
              key: secret
        - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
          value: "/storage"
        ports:
        - containerPort: 5000
          name: registry
        - containerPort: 5001
          name: debug
        volumeMounts:
        - name: registry-data
          mountPath: /storage
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
  volumeClaimTemplates:
  - metadata:
      name: registry-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Gi

---
apiVersion: v1
kind: Service
metadata:
  name: harbor-registry
  namespace: harbor-system
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    name: registry
  - port: 5001
    targetPort: 5001
    name: debug
  selector:
    app: harbor-registry

