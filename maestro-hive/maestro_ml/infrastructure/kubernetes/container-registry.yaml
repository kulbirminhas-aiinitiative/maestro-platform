        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: portal
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        image: goharbor/harbor-portal:v2.9.0
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /.cache
