  template:
    metadata:
      labels:
        app: registry-ui
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: ui
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        image: joxit/docker-registry-ui:latest
        env:
        - name: REGISTRY_TITLE
          value: "Maestro ML Registry"
        - name: REGISTRY_URL
          value: "http://docker-registry:5000"
        - name: DELETE_IMAGES
          value: "true"
        - name: SHOW_CONTENT_DIGEST
          value: "true"
        ports:
        - containerPort: 80
          name: http
