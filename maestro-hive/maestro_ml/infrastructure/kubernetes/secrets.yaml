apiVersion: v1
kind: Secret
metadata:
  name: maestro-secrets
  namespace: maestro-ml
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql+asyncpg://maestro:CHANGE_ME@maestro-postgres:5432/maestro_ml"

  # AWS/S3 credentials
  AWS_ACCESS_KEY_ID: "CHANGE_ME"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME"

  # Application secret
  SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"

  # MinIO (if using)
  S3_ENDPOINT: ""

