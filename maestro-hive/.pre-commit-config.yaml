# Pre-commit hooks for Maestro-Hive
# Epic: MD-1895 - Maestro-Hive CI/CD Implementation
# Task: MD-1898 - Add pre-commit hooks configuration
#
# Install: pre-commit install
# Run manually: pre-commit run --all-files
#
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(generated_|_legacy|_experiments)/
      - id: end-of-file-fixer
        exclude: ^(generated_|_legacy|_experiments)/
      - id: check-yaml
        exclude: ^(generated_|_legacy|_experiments)/
      - id: check-json
        exclude: ^(generated_|_legacy|_experiments)/
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Prevent files >1MB
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict
      - id: mixed-line-ending

  # Python formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: [--line-length=100]
        exclude: ^(generated_|_legacy|_experiments)/
        files: ^(tri_audit|ics|tests)/.*\.py$

  # Python import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        exclude: ^(generated_|_legacy|_experiments)/
        files: ^(tri_audit|ics|tests)/.*\.py$

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          - --extend-ignore=E203,W503
          - --exclude=generated_,_legacy,_experiments
        exclude: ^(generated_|_legacy|_experiments)/
        files: ^(tri_audit|ics|tests)/.*\.py$

  # Custom hooks for Maestro-Hive-specific checks
  - repo: local
    hooks:
      # Block imports from generated_* directories
      - id: block-generated-imports
        name: Block imports from generated_* directories
        entry: bash -c 'grep -rn "from generated_\|import generated_" tri_audit/ ics/ --include="*.py" && exit 1 || exit 0'
        language: system
        files: ^(tri_audit|ics)/.*\.py$
        pass_filenames: false

      # Check for TODO/FIXME in production code (warning only)
      - id: check-todos
        name: Check for TODO/FIXME in production
        entry: "bash -c 'if grep -rn TODO tri_audit/ ics/ --include=*.py; then echo WARNING - Found TODO in production code; fi; exit 0'"
        language: system
        files: ^(tri_audit|ics)/.*\.py$
        pass_filenames: false

      # Check for hardcoded secrets
      - id: check-secrets
        name: Check for potential hardcoded secrets
        entry: "bash -c 'if grep -rEi password= tri_audit/ ics/ --include=*.py | grep -v os.environ | grep -v os.getenv; then echo WARNING - Potential hardcoded secrets; fi; exit 0'"
        language: system
        files: ^(tri_audit|ics)/.*\.py$
        pass_filenames: false

      # Validate YAML files
      - id: validate-yaml
        name: Validate YAML syntax
        entry: python -c "import yaml, sys; yaml.safe_load(open(sys.argv[1]))"
        language: system
        files: \.(yml|yaml)$
        exclude: ^(generated_|_legacy|_experiments)/

# Configuration for the hooks
default_language_version:
  python: python3.11

# Fail fast on first error
fail_fast: false

# Default stages
default_stages: [commit, push]
