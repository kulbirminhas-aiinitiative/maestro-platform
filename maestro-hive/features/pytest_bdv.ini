[pytest]
# BDV-specific pytest configuration
# This config is optimized for running pytest-bdd feature files

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = features

# Async support
asyncio_mode = auto

# Output options - NO strict-markers for BDV
addopts =
    -v
    --tb=short
    --disable-warnings

# Markers - dynamically registered by conftest.py
markers =
    contract: BDV contract tag (dynamic)
    criterion_1: BDV acceptance criterion 1
    criterion_2: BDV acceptance criterion 2
    criterion_3: BDV acceptance criterion 3
    criterion_4: BDV acceptance criterion 4
    criterion_5: BDV acceptance criterion 5
    criterion_6: BDV acceptance criterion 6
    criterion_7: BDV acceptance criterion 7
    criterion_8: BDV acceptance criterion 8
    criterion_9: BDV acceptance criterion 9
    criterion_10: BDV acceptance criterion 10
    deliverable: BDV deliverable validation
