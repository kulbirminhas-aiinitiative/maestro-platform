# Maestro-Hive CI Pipeline
# Epic: MD-1895 - Maestro-Hive CI/CD Implementation
# Task: MD-1896 - .github/workflows/ci.yml (lint, test, build)
#
# This workflow runs on all branches and PRs, performing:
# - Lint checks (black, isort, flake8, mypy)
# - Unit tests with coverage
# - Security scans

name: CI Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.8.0"

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install code quality tools
        run: |
          poetry run pip install black isort flake8 mypy

      - name: Run Black
        run: |
          poetry run black --check --line-length=100 \
            tri_audit/ \
            ics/ \
            tests/tri_audit/ \
            --exclude='generated_|_legacy|_experiments'
        continue-on-error: false

      - name: Run isort
        run: |
          poetry run isort --check-only --profile=black --line-length=100 \
            tri_audit/ \
            ics/ \
            tests/tri_audit/
        continue-on-error: false

      - name: Run Flake8
        run: |
          poetry run flake8 \
            tri_audit/ \
            ics/ \
            tests/tri_audit/ \
            --max-line-length=100 \
            --extend-ignore=E203,W503 \
            --exclude=generated_,_legacy,_experiments
        continue-on-error: false

      - name: Run mypy
        run: |
          poetry run mypy tri_audit/ --ignore-missing-imports || true
        continue-on-error: true  # Non-blocking - type hints are being added incrementally

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction

      - name: Install test dependencies
        run: |
          poetry run pip install -r requirements-test.txt

      - name: Run pytest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          poetry run pytest tests/tri_audit/ \
            --cov=tri_audit \
            --cov-report=xml \
            --cov-report=term-missing \
            --verbose \
            -x

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: maestro-hive-coverage
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run safety check
        run: |
          poetry run pip install safety
          poetry run pip list --format=freeze | poetry run safety check --stdin || true
        continue-on-error: true

      - name: Run bandit security scan
        run: |
          poetry run pip install bandit
          poetry run bandit -r tri_audit/ ics/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: bandit-report.json
          if-no-files-found: ignore

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.hive
          push: false
          tags: maestro-hive:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm maestro-hive:${{ github.sha }} python -c "import tri_audit; print('Import successful')"
