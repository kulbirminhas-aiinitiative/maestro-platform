groups:
  - name: user_api_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.pod }}"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.pod }}"

      # Pod down
      - alert: PodDown
        expr: up{job="user-api"} == 0
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Pod is down"
          description: "Pod {{ $labels.pod }} has been down for more than 2 minutes"

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{pod=~"user-api-.*"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }} for {{ $labels.pod }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{pod=~"user-api-.*"} / container_spec_memory_limit_bytes{pod=~"user-api-.*"} > 0.9
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} for {{ $labels.pod }}"

      # Database connection pool exhaustion
      - alert: DatabaseConnectionPoolExhausted
        expr: db_connection_pool_active / db_connection_pool_max > 0.9
        for: 5m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "Connection pool usage is {{ $value | humanizePercentage }}"

      # High database query time
      - alert: HighDatabaseQueryTime
        expr: histogram_quantile(0.95, rate(db_query_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database query time"
          description: "95th percentile query time is {{ $value }}s"

      # Redis unavailable
      - alert: RedisUnavailable
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: critical
          component: cache
        annotations:
          summary: "Redis is unavailable"
          description: "Redis has been unavailable for more than 2 minutes"

      # High cache miss rate
      - alert: HighCacheMissRate
        expr: rate(redis_keyspace_misses_total[5m]) / rate(redis_keyspace_hits_total[5m]) > 0.5
        for: 10m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "High cache miss rate"
          description: "Cache miss rate is {{ $value | humanizePercentage }}"

      # Deployment rollout stuck
      - alert: DeploymentRolloutStuck
        expr: kube_deployment_status_replicas_updated{deployment="user-api"} < kube_deployment_spec_replicas{deployment="user-api"}
        for: 15m
        labels:
          severity: warning
          component: deployment
        annotations:
          summary: "Deployment rollout stuck"
          description: "Deployment {{ $labels.deployment }} rollout has been stuck for more than 15 minutes"

      # Container restarts
      - alert: HighContainerRestarts
        expr: rate(kube_pod_container_status_restarts_total{pod=~"user-api-.*"}[15m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High container restart rate"
          description: "Container {{ $labels.container }} in pod {{ $labels.pod }} is restarting frequently"
