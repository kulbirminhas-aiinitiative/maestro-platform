apiVersion: v1
kind: Service
metadata:
  name: user-api
  namespace: production
  labels:
    app: user-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: user-api
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: user-api-headless
  namespace: production
  labels:
    app: user-api
spec:
  clusterIP: None
  selector:
    app: user-api
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: http
